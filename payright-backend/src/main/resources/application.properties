spring.application.name=PayRight
server.port=8080

# MongoDB Configuration
spring.data.mongodb.uri=<your_mongo_db_uri>
spring.data.mongodb.database=payrightdb
spring.data.mongodb.auto-index-creation=true

# JWT Configuration
jwt.secret=YourSuperSecretKeyForJWTsWhichIsLongAndSecureChangeThisInProduction
jwt.expiration.ms=86400000

# AI Service Configuration
ai.service.url=https://payright-ai.onrender.com

# Logging (optional, for cleaner logs)
logging.level.org.springframework.web=INFO
logging.level.com.payright=DEBUG
